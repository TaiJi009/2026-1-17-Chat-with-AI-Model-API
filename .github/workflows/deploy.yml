name: Deploy to GitHub Pages

# 工作流触发配置 
# 当使用 GitHub Actions 作为 GitHub Pages 部署源时，GitHub 会监听此配置的分支
# 如何查看部署分支：
#   1. 查看此文件中的 branches 配置（下方第 6 行）
#   2. 在 GitHub Actions 页面查看工作流运行记录中的触发分支信息
#   3. 在 GitHub Pages 设置页面查看当前使用的工作流名称
# 如何修改部署分支：修改下方 branches 列表中的分支名称即可
on:
  push:
    branches:
      # 部署分支：当此分支有推送时，自动触发构建和部署
      # 当前配置的分支： (V3.0.0)AI-Model-with-n8n
      - (V3.0.0)AI-Model-with-n8n
  # 手动触发：可以在 GitHub Actions 页面手动运行此工作流
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found!"
            exit 1
          fi
          echo "Build output verified:"
          ls -la dist/
          echo "index.html content preview:"
          head -20 dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
